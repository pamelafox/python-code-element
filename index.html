<!DOCTYPE html>
<html>
  <head>

      .cm-editor {
        width: 100%;

      #code-exercise-wrapper {
        width: 100%;
        height: 600px;
      }

  <body>
    <div class="container">
      <h1>Python code editor example</h1>
      <div id="code-exercise-wrapper"></div>
    </div>
    <script type="module" src="code-exercise.bundled.js"></script>
    <script type="module">
  const startingCode = `def lesser_num(num1, num2):
    """ Returns whichever number is lowest of the two supplied numbers.

    >>> lesser_num(45, 10)
    10
    >>> lesser_num(-1, 30)
    -1
    >>> lesser_num(20, 20)
    20
    """
    # YOUR CODE HERE`;

  const probEl = document.createElement('code-exercise-element');
  probEl.setAttribute('starterCode', startingCode);
  probEl.setAttribute('exerciseName', 'lesser-num');
  document.getElementById('code-exercise-wrapper').appendChild(probEl);
    </script>
  </body>
